<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate ng-submit="submeter()" name="formulario" class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">
            <p ng-show="formulario.$submitted && formulario.titulo.$error.required" class="alert alert-danger">
                Título obrigatório
            </p>
            <p ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="alert alert-danger">
                Deve ter no máximo 20 caracteres
            </p>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control" required>
            <p ng-show="formulario.$submitted && formulario.url.$error.required" class="alert alert-danger">
                URL obrigatória
            </p>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
            </textarea>
        </div>
        <div class="form-group">
            <label>Grupo</label>
            <select class="form-control" required ng-controller="GruposController" ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" name="grupo">
                <option value="">Escolha um Grupo</option>
                <p ng-show="formulario.$submitted && formulario.grupo.$error.required" class="alert alert-danger">
                    Grupo obrigatório
                </p>
            </select>
        </div>

        <button ng-disabled="formulario.$invalid" type="submit" class="btn btn-primary">
            Salvar
        </button>
            <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>
</form>
