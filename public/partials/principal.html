<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
        <form>
	        <div class="input-group">
	        	<span class="input-group-btn">
		        	<a href="/fotos/new" class="btn btn-primary">Nova Foto</a>
	        	</span>
	            <input class="form-control" ng-model="filtro" ng-model-options="{debounce: 500}" placeholder="Pesquisar.." />
	        </div>
        </form>
    </div>
</div>
<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Excluir"></meu-botao-perigo>
    </meu-painel>
</div>
